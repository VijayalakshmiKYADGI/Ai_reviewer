name: Test Architecture Review
on:
  push:
    branches: [test-architecture]

jobs:
  trigger-review:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
    - uses: actions/checkout@v4
    
    - name: Create PR
      uses: actions/github-script@v7
      with:
        script: |
          const { repo, owner } = context.repo;
          try {
            const result = await github.rest.pulls.create({
              owner,
              repo,
              title: 'ğŸ—ï¸ Test Architecture Review',
              head: 'test-architecture',
              base: 'main',
              body: 'This PR triggers an architecture review to test Design analysis.'
            });
            console.log(`PR Created: ${result.data.html_url}`);
          } catch (error) {
            console.log(`PR creation failed (maybe exists): ${error.message}`);
          }
