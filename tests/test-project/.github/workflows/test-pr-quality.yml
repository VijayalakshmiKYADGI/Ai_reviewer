name: Test Quality Review
on:
  push:
    branches: [test-quality]

jobs:
  trigger-review:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
    - uses: actions/checkout@v4
    
    - name: Create PR
      uses: actions/github-script@v7
      with:
        script: |
          const { repo, owner } = context.repo;
          const result = await github.rest.pulls.create({
            owner,
            repo,
            title: 'ðŸš¨ Test Quality Review',
            head: 'test-quality',
            base: 'main',
            body: 'This PR triggers a quality review to test Linting analysis.'
          });
          console.log(`PR Created: ${result.data.html_url}`);
