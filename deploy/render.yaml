services:
  - type: web
    name: code-review-crew
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: GITHUB_APP_ID
        sync: false
      - key: GITHUB_WEBHOOK_SECRET
        sync: false
      - key: GITHUB_PRIVATE_KEY_PATH
        value: /etc/secrets/github_private_key.pem # Render specific path example
      # Note: For Render, you typically upload secret files or use env vars
